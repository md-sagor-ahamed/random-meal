<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Genaretor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="containerWrapper">
        <div class="heading">
            <h1>Feeling hungry?</h1>
            <h2>Get a random meal by clicking below</h2>
            <button class="randomMeal">get meal</button>
        </div>
        <div class="meal">
            <div class="mealItems">
                <div class="mealPicture">
                    <img src="" alt="" class="mealImage">
                </div>
                <div class="mealCategory">
                    <div class="subCategory">
                        <p class="category">Category: <spna class="categoryItem"></spna></p>
                        <p class="area">area: <spna class="areaItem"></spna></p>
                    </div>
                    <div class="mealIngredients">
                        <h2>Ingredients:</h2>
                        <ul class="ingredientsList">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mealDescription">
                <h2 class="mealTitle"></h2>
                <p class="description"></p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="mealVideos">
        <h2>Video Recipe</h2>
        <iframe class="recipeVideos" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
